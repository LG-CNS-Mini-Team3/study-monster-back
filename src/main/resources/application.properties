spring.application.name=study-monster-back

# MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:33006/study_monster?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true

ai.openai.key=${OPENAI_KEY}
ai.openai.endpoint.chat-completions=https://api.openai.com/v1/chat/completions