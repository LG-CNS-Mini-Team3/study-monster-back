spring.application.name=study-monster-back
logging.level.org.springframework.security=DEBUG
# MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/study_monster?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

ai.openai.key=${OPENAI_KEY}
ai.openai.endpoint.chat-completions=https://api.openai.com/v1/chat/completions

#Jwt
jwt.secret-key=${JWT_SECRET_KEY}
jwt.token-validity-in-seconds: 3600
